<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Timeago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <!-- Composer Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
    <!-- Composer JS -->
    <script type="text/javascript" src="/scripts/composer.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="new-tweet">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </span>
    </nav>

    <div class="wrapper">
      <header class="profile-splash">
        <div>
            <img src="/images/profile-hex.png">
        </div>
        <div>
            <h2>Your Name</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="write-tweet">
          <h2>Compose Tweet</h2>
          <div id="error-message">
            Submitted tweet exceeds character limit
            <a id="long-tweet">Submitted tweet exceeds character limit</a>
            <a id="empty-tweet">Cannot submit a blank tweet</a>
          </div>
          <form method='POST' action="/tweets" id="compose-tweet">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about"></textarea>
            <div>
              <button type="submit" id="compose-button">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        
        <div id="tweets-container"></div>

        <div class="top-return">
          <i class="fa-solid fa-angles-up"></i>
        </div>

      </main>
    </div>
  </body>
</html>
